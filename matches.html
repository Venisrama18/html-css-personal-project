<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSNEWS</title>
  <link rel="stylesheet" href="style.css">
<body>

  <header class="header">
  <div class="logo">CSNEWS</div>
  <nav class="nav"> 
     <a href="index.html">News</a>
    <a href="matches.html">Matches</a>
    <a href="player.html">Player</a>
  </nav>
</header>

  <section class="matches-section">
    <h2>CS:GO Matches</h2>

    <table class="matches-table">
        <th>
            <tr>
                <th>Team 1</th>
                <th>Score</th>
                <th>Team 2</th>
                <th>Map</th>
                <th>Status</th>
                <th>Date</th>
            </tr>
        </th>

            <tr>
                <td class="team">
                    <img src="img/astralislogo.jpg">
                    Astralis
                </td>

                <td class="score win">16 - 12</td>

                <td class="team">
                    <img src="img/fazelogo.webp">
                    FaZe Clan
                </td>

                <td>Mirage</td>

                <td><span class="status finished">Finished</span></td>

                <td>23 Feb 2026</td>
            </tr>

            <tr>
                <td class="team">
                    <img src="img/navilogo.png">
                    NAVI
                </td>

                <td class="score live">14 - 16</td>

                <td class="team">
                    <img src="img/g2logo.jpg">
                    G2 Esports
                </td>

                <td>Inferno</td>

                <td><span class="status live">Live</span></td>

                <td>23 Feb 2026</td>
            </tr>

            <tr>
                <td class="team">
                    <img src="img/liquidlogo.webp">
                    Team Liquid
                </td>

                <td class="score upcoming">-</td>

                <td class="team">
                    <img src="img/encelogo.png">
                    ENCE
                </td>

                <td>Nuke</td>

                <td><span class="status upcoming">Upcoming</span></td>

                <td>24 Feb 2026</td>
            </tr>

        
    </table>
</section>

</body>
</html>
