<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSNEWS</title>
  <link rel="stylesheet" href="style.css">
<body>

  <header class="header">
  <div class="logo">CSNEWS</div>
  <nav class="nav"> 
     <a href="index.html">News</a>
    <a href="matches.html">Matches</a>
    <a href="player.html">Player</a>
  </nav>
</header>

  <h1>CS:GO Matches</h1>

  <div class="matches-container">

    <div class="match-card">
      <div class="team">
        <img src="img/astralislogo.jpg" alt="Astralis">
        <span>Astralis</span>
      </div>
      <div class="score">16 - 12</div>
      <div class="team">
        <span>FaZe Clan</span>
        <img src="img/fazelogo.webp" alt="FaZe Clan">
      </div>
      <div class="status finished">Finished</div>
      <div class="date">23 Feb 2026</div>
    </div>

    <div class="match-card">
      <div class="team">
        <img src="img/navilogo.png" alt="NAVI">
        <span>NAVI</span>
      </div>
      <div class="score">14 - 16</div>
      <div class="team">
        <span>G2 Esports</span>
        <img src="img/g2logo.jpg" alt="G2 Esports">
      </div>
      <div class="status live">Live</div>
      <div class="date">23 Feb 2026</div>
    </div>

    <div class="match-card">
      <div class="team">
        <img src="img/liquidlogo.webp" alt="Team Liquid">
        <span>Team Liquid</span>
      </div>
      <div class="score">-</div>
      <div class="team">
        <span>ENCE</span>
        <img src="img/encelogo.png" alt="ENCE">
      </div>
      <div class="status upcoming">Upcoming</div>
      <div class="date">24 Feb 2026</div>
    </div>

  </div>

</body>
</html>
